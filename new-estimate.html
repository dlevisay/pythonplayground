<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Estimate - QuoteCraft</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <h1>QuoteCraft</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="new-estimate.html" class="button-primary">New Estimate</a>
        </nav>
    </header>

    <main>
        <h2>Create New Estimate</h2>
        <form id="estimate-form">
            <hr>

            <h3>Line Items</h3>
            <div id="line-items-container">
                <div class="line-item">
                    <input type="text" placeholder="Item Description" name="item_description">
                    <input type="number" placeholder="Quantity" name="item_quantity" class="quantity-input" value="1">
                    <input type="number" placeholder="Price" name="item_price" class="price-input" step="0.01">
                </div>
            </div>

            <button type="button" id="add-line-item-btn" class="button-secondary">Add Line Item</button>

            <hr>

            <div class="totals-section">
                <p>Subtotal: <span id="subtotal-display">$0.00</span></p>
                <p><strong>Total: <span id="total-display">$0.00</span></strong></p>
            </div>

            <button type="submit">Save Estimate</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 QuoteCraft</p>
    </footer>

    <script src="app.js"></script>

</body>
</html>
