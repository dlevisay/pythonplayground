<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Estimate - QuoteCraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <h1>QuoteCraft</h1>
        <nav>
            <a href="/dashboard.html">Dashboard</a>
            <a href="/new-estimate.html" class="button-primary">New Estimate</a>
        </nav>
    </header>

    <main>
        <h2>Create New Estimate</h2>
        <form id="estimate-form">
            <div class="form-group">
                <label for="client-name">Client Name</label>
                <input type="text" id="client-name" name="client_name" required>
            </div>

            <div class="form-group">
                <label for="project-description">Project Description</label>
                <textarea id="project-description" name="project_description" rows="4"></textarea>
            </div>

            <hr>

            <h3>Line Items</h3>
            <div id="line-items-container">
                <div class="line-item">
                    <input type="text" placeholder="Item Description" name="item_description_1">
                    <input type="number" placeholder="Quantity" name="item_quantity_1" value="1">
                    <input type="number" placeholder="Price" name="item_price_1" step="0.01">
                </div>
            </div>

            <button type="submit">Save Estimate</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 QuoteCraft</p>
    </footer>

</body>
</html>
